<div class="container">
    <mat-toolbar class="toolbar mat-elevation-z6">
      <button mat-icon-button routerLink=""><mat-icon>arrow_back</mat-icon></button>
      <h1 class="app-name">New Cast</h1>
      <span style="flex:1 1 auto"></span>
      <a mat-icon-button [matMenuTriggerFor]="menu">
        <img style="height: 32px;" src="../../../assets/img/github.png"/>
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav-content style="display: flex; flex-direction: column; align-items: center;">
          <mat-card class="example-card">
            <mat-form-field>
              <textarea matInput placeholder="Description"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="City">
                    <mat-option *ngFor="let city of cities" [value]="city"> {{ city }} </mat-option>
                </mat-select>
              </mat-form-field>
            <mat-card-actions class="cast-actions">
              <button class="button-post" mat-raised-button>
                Post
              </button>
            </mat-card-actions>
          </mat-card>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
